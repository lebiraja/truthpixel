<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthPixel - AI Image Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üîç TruthPixel</h1>
            <p class="subtitle">AI-Generated Image Detection</p>
            <p class="accuracy">98.41% Accuracy</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üì∏</div>
                    <h2>Drop an image here</h2>
                    <p>or click to browse</p>
                    <p class="file-types">Supports: PNG, JPG, JPEG, GIF, BMP, WEBP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>

                <!-- Preview Section -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="previewImage" alt="Preview">
                    <button class="btn-remove" id="removeBtn">‚úï Remove</button>
                </div>

                <!-- Analyze Button -->
                <button class="btn-analyze" id="analyzeBtn" style="display: none;">
                    Analyze Image
                </button>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <!-- Results Section -->
            <div class="results" id="results" style="display: none;">
                <div class="result-card" id="resultCard">
                    <div class="result-icon" id="resultIcon"></div>
                    <h2 id="resultText"></h2>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <p class="confidence-text" id="confidenceText"></p>
                    <button class="btn-new" id="newBtn">Analyze Another Image</button>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error" id="error" style="display: none;">
                <p id="errorText"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Powered by PyTorch + EfficientNet-B0</p>
            <p>Trained on 79,203 images | Transfer Learning</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
